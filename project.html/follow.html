<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Social Media Links</title>
<!-- Font Awesome for social media icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
    /* Basic styling for the buttons */
    .social-container {
        display: flex;
        flex-direction: column;
        gap: 15px;
        padding: 20px;
    }
    .social-button {
        display: flex;
        align-items: center;
        padding: 12px 25px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: transform 0.3s ease;
        text-decoration: none;
        font-family: Arial, sans-serif;
        font-size: 16px;
        width: 200px;
    }
    .social-button:hover {
        transform: translateY(-2px);
    }
    .social-button i {
        margin-right: 10px;
        font-size: 20px;
    }
    /* Individual platform colors */
    .youtube {
        background-color: crimson;
        color: white;
    }

    .instagram {
        background-color: darkmagenta;
        color: white;
    }

    .whatsapp {
        background-color: green;
        color: white;
    }
</style>
</head>
<body>
<div class="social-container">

    <!-- YouTube Link -->
    <a href="https://youtube.com/@gauseazamduffcommittee6484" class="social-button youtube" target="_blank">
        <i class="fab fa-youtube"></i>
        YouTube
    </a>
    <!-- Instagram Link -->
    <a href="https://www.instagram.com/gous_e_azam_foundation?igsh=MWdqazF0eWNlaHV2dQ==" class="social-button instagram" target="_blank">
        <i class="fab fa-instagram"></i>
        Instagram
    </a>
    <!-- WhatsApp Link -->
    <a href="https://whatsapp.com/channel/0029VaFfKvb9sBIE5LwNLT3w" class="social-button whatsapp" target="_blank">
        <i class="fab fa-whatsapp"></i>
        WhatsApp
    </a>
</div>
