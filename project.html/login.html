<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gous e Azam Foundation - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Amiri', serif;
            background-color: #f0f0f0;
            color: #2E8B57; /* Green color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('arabesque-pattern.png');
            background-size: cover;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: #2E8B57;
        }

        .login-header p {
            font-size: 1.2rem;
            color: #555;
        }

        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .btn-login, .btn-signup {
            width: 100%;
            padding: 0.75rem;
            background-color: #2E8B57;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
        }

        .btn-login:hover, .btn-signup:hover {
            background-color: #228B22;
        }

        .create-account-link, .login-link {
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .create-account-link a, .login-link a {
            color: #2E8B57;
            text-decoration: none;
        }

        .create-account-link a:hover, .login-link a:hover {
            text-decoration: underline;
        }

        .create-account-form {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Gous e Azam Foundation</h1>
            <p>Welcome to our spiritual journey</p>
        </div>
        <div class="login-form">
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-login">Login</button>
            </form>
            <p class="create-account-link">Don't have an account? <a href="#" id="createAccountLink">Create New Account</a></p>
        </div>
        <div class="create-account-form" id="createAccountForm">
            <form id="signupForm">
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phonenumber">Phone Number</label>
                    <input type="number" id="phonenumber" name="phonenumber" required>
                </div>
                <div class="form-group">
                    <label for="new-password">Password</label>
                    <input type="password" id="new-password" name="new-password" required>
                </div>
                <button type="submit" class="btn-signup">Sign Up</button>
            </form>
            <p class="login-link">Already have an account? <a href="#" id="loginLink">Login</a></p>
        </div>
    </div>
    <script>
        document.getElementById('createAccountLink').addEventListener('click', function(event) {
            event.preventDefault();
            document.querySelector('.login-form').style.display = 'none';
            document.getElementById('createAccountForm').style.display = 'block';
        });

        document.getElementById('loginLink').addEventListener('click', function(event) {
            event.preventDefault();
            document.getElementById('createAccountForm').style.display = 'none';
            document.querySelector('.login-form').style.display = 'block';
        });

        document.getElementById('signupForm').addEventListener('submit', function(event) {
            var phoneNumber = document.getElementById('phonenumber').value;
            if (!Number.isInteger(Number(phoneNumber)) || phoneNumber.length < 10) {
                alert('Please enter a valid phone number.');
                event.preventDefault();
            }
        });

        // Redirect to "book your.html" on login form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            window.location.href = "book your.html"; // Redirect to the desired page
        });
    </script>
</body>
</html>
